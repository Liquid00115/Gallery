<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <title>Gallery</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="gallery-wrap">
            <img src="images/back.png" id="backBtn">
            <div class="gallery">
                <div>
                    <span><img src="images/image-1.jpeg"></span>
                    <span><img src="images/image-2.jpeg"></span>
                    <span><img src="images/image-3.jpeg"></span>
                </div>
                <div>
                    <span><img src="images/image-4.jpeg"></span>
                    <span><img src="images/image-5.jpeg"></span>
                    <span><img src="images/image-6.jpeg"></span>
                </div>
            </div>
            <img src="images/next.png" id="nextBtn">
        </div>

        <script>

            let scrollContainer = document.querySelector(".gallery");
            let backBtn = document.getElementById("backBtn");
            let nextBtn = document.getElementById("nextBtn");

            scrollContainer.addEventListener("wheel", (evt) => {
                evt.preventDefault();
                scrollContainer.scrollLeft += evt.deltaY;
                scrollContainer.style.scrollBehavior = "auto";
            });

            nextBtn.addEventListener("click", ()=>{
                scrollContainer.style.scrollBehavior = "smooth";
                scrollContainer.scrollLeft += 900;
            }); 
            backBtn.addEventListener("click", ()=>{
                scrollContainer.style.scrollBehavior = "smooth";
                scrollContainer.scrollLeft -= 900;
            });


        </script>
    </body>
</html>
